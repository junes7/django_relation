{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
<h1>회원가입 페이지 입니다.</h1>
<hr>
<form action="" method="POST">
  {% csrf_token %}
  {% comment %} {{signup_form.as_p}} {% endcomment %}
  {% bootstrap_form signup_form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      회원가입
    </button>
  {% endbuttons %}
</form>
<hr>
{% endblock %}
